<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    * { box-sizing: border-box; }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-box {
        background: #ffffff;
        padding: 30px;
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .login-box label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 11px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .login-box input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
    }

    .login-box input[type="submit"]:hover {
        background: #5a67d8;
    }

    .links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .links a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .login-box { padding: 22px; }
        .login-box h2 { font-size: 20px; }
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form method="post" action="log.jsp">
        <label>Username</label>
        <input type="text" name="uname" required>

        <label>Password</label>
        <input type="password" name="pwd" required>

        <input type="submit" value="Login">
    </form>

    <div class="links">
        <a href="forget.html">Forgot Password?</a><br><br>
        Donâ€™t have an account?
        <a href="index.html">Register</a>
    </div>
</div>

</body>
</html>
