<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Record</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f9;
    }

    /* Navbar */
    .navbar {
        background: #2c3e50;
        padding: 15px 30px;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }

    /* Main container */
    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
    }

    .title {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    /* Form card */
    .form-box {
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .row div {
        flex: 1;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1a252f;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .row {
            flex-direction: column;
        }
    }
</style>

</head>
<body>

<div class="navbar">
    College Student Record System
</div>

<div class="container">
    <h2 class="title">Student Registration Form</h2>

    <div class="form-box">
        <form method="post" action="home.jsp">

            <div class="row">
                <div>
                    <label>Student Name</label>
                    <input type="text" name="sname" required>
                </div>
                <div>
                    <label>Roll Number</label>
                    <input type="text" name="rollno" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Course</label>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>BBA</option>
                        <option>MCA</option>
                        <option>MBA</option>
                    </select>
                </div>
                <div>
                    <label>Branch</label>
                    <select name="branch" required>
                        <option value="">Select Branch</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>ME</option>
                        <option>CE</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Year</label>
                    <select name="year" required>
                        <option value="">Select Year</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </div>
                <div>
                    <label>Contact Number</label>
                    <input type="text" name="contact" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="address" required>
                </div>
            </div>

            <input type="submit" value="Save Student Record" class="btn">

        </form>
    </div>
</div>

</body>
</html>
