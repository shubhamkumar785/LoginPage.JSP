<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .register-box {
        background: #ffffff;
        padding: 30px;
        width: 100%;
        max-width: 380px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .register-box label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    .register-box input[type="text"],
    .register-box input[type="password"] {
        width: 100%;
        padding: 11px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .register-box input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
    }

    .register-box input[type="submit"]:hover {
        background: #5a67d8;
    }

    .login-link {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #555;
    }

    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* ðŸ“± Mobile responsiveness */
    @media (max-width: 480px) {
        .register-box {
            padding: 22px;
        }

        .register-box h2 {
            font-size: 20px;
        }
    }
</style>

</head>
<body>

<div class="register-box">
    <h2>Create Account</h2>

    <form method="post" action="reg.jsp">
        <label>Username</label>
        <input type="text" name="uname" required>

        <label>Password</label>
        <input type="password" name="pwd" required>

        <label>Address</label>
        <input type="text" name="add" required>

        <label>Zip</label>
        <input type="text" name="zip" required>

        <input type="submit" value="Register">
    </form>

    <div class="login-link">
        Already have an account?
        <a href="log.html">Login</a>
    </div>
</div>

</body>
</html>
