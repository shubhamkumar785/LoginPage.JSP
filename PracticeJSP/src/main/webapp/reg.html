<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
  font-family: Arial, sans-serif;
}

.container {
  background: white;
  padding: 30px 50px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

a {
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
  color: #333;
}
</style>

</head>
<body>

<div class="container">
  <h2>Register Here</h2>

  <form action="reg.jsp" method="post">
    Username:<br>
    <input type="text" required name="un"><br>

    Email:<br>
    <input type="text" required name="email"><br>

    Password:<br>
    <input type="password" required name="pwd"><br>

    <input type="submit" value="Register"><br>
    <a href="login.html">Already have an account? Login</a>
  </form>
</div>

</body>
</html>
