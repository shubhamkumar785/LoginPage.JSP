<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .forget-box {
        background: #ffffff;
        padding: 30px;
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .forget-box h2 {
        text-align: center;
        margin-bottom: 22px;
        color: #333;
    }

    .forget-box label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    .forget-box input[type="text"],
    .forget-box input[type="password"] {
        width: 100%;
        padding: 11px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .forget-box input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .forget-box input[type="submit"]:hover {
        background: #5a67d8;
    }

    .back-link {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #555;
    }

    .back-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .back-link a:hover {
        text-decoration: underline;
    }

    /* ðŸ“± Responsive */
    @media (max-width: 480px) {
        .forget-box {
            padding: 22px;
        }

        .forget-box h2 {
            font-size: 20px;
        }
    }
</style>

</head>
<body>

<div class="forget-box">
    <h2>Forgot Password</h2>

    <form method="post" action="forget.jsp">
        <label>Username</label>
        <input type="text" name="uname" required>

        <label>New Password</label>
        <input type="password" name="newpwd" required>

        <input type="submit" value="Reset Password">
    </form>

    <div class="back-link">
        Remembered your password?
        <a href="log.html">Login</a>
    </div>
</div>

</body>
</html>
